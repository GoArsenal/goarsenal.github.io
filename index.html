<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> personal page</title>
    <style>

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            display: flex;
        }
        .navbar li {
            margin-right: 10px;
        }
        .navbar li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }
        .navbar li a:hover {
            background-color: #555;
        }
        /* 主体内容样式 */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container h2 {
            font-size: 36px;
            margin-top: 0;
        }
        .container p {
            font-size: 18px;
            line-height: 1.5;
        }
        .container a {
            color: #333;
            text-decoration: none;
            border-bottom: 2px solid #333;
            transition: border-color 0.3s ease-in-out;
        }
        .container a:hover {
            border-color: #555;
        }
    </style>
</head>
</html>
